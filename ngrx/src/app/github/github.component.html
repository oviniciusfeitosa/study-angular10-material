<mat-card fxFlex>
  <mat-list role="list" *ngFor="let repo of repos$ | async">
    <mat-list-item>
      <strong>Repository: </strong>
      <mat-chip-list>
        <mat-chip color="primary" selected>{{ repo.full_name }}</mat-chip>
      </mat-chip-list>
    </mat-list-item>
  </mat-list>
</mat-card>
